<html>
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link href="https://fonts.googleapis.com/css2?family=Handlee&display=swap" rel="stylesheet">
        <style>
            .logo-container {
                background-color: #47bcff;
                color: #FFF;
            }
            .logo {
                font-family: 'Handlee', cursive;
                font-size: 2.5rem;
            }
        </style>
    </head>
    <body>

        <div class="logo-container mb-3 p-3 d-flex justify-content-between">
            <span class="logo">Mudi</span>
            <span class="mt-3">Login</span>
        </div>

        <div class="container">

            <div class="jumbotron mb-0" >
                <h1 class="display-4">Meus Pedidos</h1>
            </div>

            <nav class="navbar navbar-expand navbar-light bg-light d-flex justify-content-between mb-3">
                <nav class="navbar-nav">
                    <a class="nav-item nav-link active" href="">Todos</a>
                    <a class="nav-item nav-link" href="">Aguardando</a>
                    <a class="nav-item nav-link" href="">Aprovado</a>
                    <a class="nav-item nav-link" href="">Entregue</a>
                </nav>
                <a href="/pedido/formulario"><button class="btn btn-outline-secondary my-2 my-sm-0">Novo</button></a>
            </nav>

            <div class="card mb-3" th:each="pedido : ${pedidos}">
                <div class="card-body">
                    <div class="row">
                        <div class="col-12 col-sm-8 mb-3">
                            <div class="card-header" th:text="${pedido.nomeProduto}">Nome do produto</div>

                            <div class="row">
                                <div class="col-md-5">Valor: <span th:text="${pedido.valorNegociado}">200,99</span></div>
                                <div class="col-md-7">Data da entrega: <span th:text="${pedido.dataEntrega}">10/12/2023</span></div>
                            </div>

                            <div>Produto</div>
                            <div><input class="form-control" th:value="${pedido.urlProduto}" value="url do produto"/></div>

                            <div>Descrição</div>
                            <div><textarea class="form-control" th:text="${pedido.descricao}">Descrição do pedito</textarea></div>
                        </div>
                        <div class="col-12 col-sm-4">
                            <div>
                                <img class="img-thumbnail" th:src="${pedido.urlImagem}" src=""/>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
