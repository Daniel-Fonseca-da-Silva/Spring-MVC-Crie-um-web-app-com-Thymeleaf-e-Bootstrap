<html>
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    </head>
    <body>
        <div class="container">
            <div class="card" th:each="pedido : ${pedidos}">
                <div class="card-header" th:text="${pedido.nomeProduto}">Nome do produto</div>
                <div>Valor: <span th:text="${pedido.valorNegociado}">200,99</span></div>
                <div>Data da entrega: <span th:text="${pedido.dataEntrega}">10/12/2023</span></div>

                <div>Produto</div>
                <div><input class="form-control" th:value="${pedido.urlProduto}" value="url do produto"/></div>

                <div>Descrição</div>
                <div><textarea class="form-control" th:text="${pedido.descricao}">Descrição do pedito</textarea></div>

                <div>
                    <img th:src="${pedido.urlImagem}" src=""/>
                </div>
            </div>
        </div>
    </body>
</html>
